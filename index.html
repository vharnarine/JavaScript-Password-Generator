<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div id="length">Password length: min 8, max 128</div>
      <input type="range" min="8" max="128" name="slider" value="64" class="slider" id="myRange">
      <p class="sliderValue">Value: <span id="rangeValue"></span></p>
      <input type="checkbox" id="lowercase">
      <label for="lowercase" id="lowercase">Lowercase</label>
      <input type="checkbox" id="uppercase">
      <label for="uppercase" id="uppercase">Uppercase</label>
      <input type="checkbox" id="numeric">
      <label for="numeric" id="numeric">Numeric</label>
      <input type="checkbox" id="specialCharacters">
      <label for="specialCharacters" id="specialCharacters">Special Characters</label>

      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button onclick="writePassword()" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
